<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div>OTOAUTO.PL :D</div>
    </header>
    <div class="col-sm-12" id="carListDiv">
      <div class="col-sm-6">
        <label for="szukaj">Marka</label>
        <input type="text" name="szukaj" id="" />
      </div>
      <hr />
      <div class="col">
        <div id="car_list_div">
          <ul id="car-list"></ul>
        </div>
      </div>
      <footer></footer>
    </div>
    <div id="formDiv" style="display: none">
      <form action="" id="Form">
        <div class="col-sm-12" id="formaPłatności">
          <input type="radio" name="formaPłatności" id="leasing" />
          <label for="leasing">Leasing</label>
          <br />
          <input type="radio" name="formaPłatności" id="gotówka" />
          <label for="gotówka">Gotówka</label>
          <div id="PLN">
            <p>Cena całkowita:</p>
            <p id="costFull"></p>
            <p>PLN</p>
          </div>
          <div>
            <p>Wybrane auto:</p>
            <p id="chosenModel"></p>
          </div>
        </div>
        <hr />
        <div class="col">
          <label for="fullName">Imię i Nazwisko</label>
          <input type="text" name="fullName" id="fullName" />
          <br />
          <label for="destination">Miejsce Odbioru</label>
          <input type="text" name="destination" id="destination" />
          <br />
          <!-- tutaj zamiast inputu typu Date wpierdol tag select - 
            <select>
              <option></option>
              <option></option>
          </select> -->
          <label for="destination">Data Odbioru</label>
          <input type="date" name="date" id="date" />
        </div>
        <div class="col">
          <hr />
          <h1>Akcesoria</h1>

          <div class="accessory">
            <p id="OponyDiv">Opony Zimowe 3000 zł</p>
            <button class="addAccessory" type="button" id="OponyBtn">+</button>
          </div>

          <div class="accessory">
            <p id="GwarancjaDiv">Dodatkowy Rok Gwarancji 5000 zł</p>
            <button class="addAccessory" type="button" id="GwarancjaBtn">
              +
            </button>
          </div>

          <p id="goBack" type="button"><span> &lt </span>Powrót do Wyboru</p>
          <button id="submit" type="submit">Zakup</button>
          <h2 id="formError" style="display: none">
            Źle wypełniony formularz !
          </h2>
        </div>
      </form>
    </div>
    <div id="thanksDiv" style="display: none">
      <h1>
        Dziękujemy za zakup
        <p id="thanks"></p>
      </h1>
      <h1>
        Auto zostanie dostarczone
        <p id="autoComingOn"></p>
      </h1>
      <h1>
        Wydasz na to
        <p id="Siano"></p>
      </h1>
      <img src="" alt="" id="lastPageImg" />
    </div>
  </body>
</html>
