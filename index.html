<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header id="header">
      <div>Samochodzik.pl</div>
    </header>
    <div class="col-sm-12" id="carListDiv">
      <div class="col-sm-6">
        <label for="search">Marka</label>
        <input type="text" name="search" id="search" />
      </div>
      <hr />
      <div class="col">
        <div id="car_list_div">
          <ul id="car-list"></ul>
        </div>
      </div>
      <footer></footer>
    </div>
    <div id="formDiv" style="display: none">
      <form action="" id="Form">
        <div class="col-sm-12" id="paymentOption">
          <input type="radio" name="paymentOption" id="leasing" />
          <label for="leasing">Leasing</label>
          <br />
          <input type="radio" name="paymentOption" id="cash" />
          <label for="cash">Gotówka</label>
          <div id="PLN">
            <p>Cena całkowita:</p>
            <p id="costFull"></p>
            <p>PLN</p>
          </div>
          <div>
            <p>Wybrane auto:</p>
            <p id="chosenModel"></p>
          </div>
        </div>
        <hr />
        <div class="col">
          <div>
            <label for="fullName">Imię i Nazwisko</label>
            <input type="text" name="fullName" id="fullName" />
          </div>
          <br />
          <div>
            <label for="destination">Miejsce Odbioru</label>
            <input type="text" name="destination" id="destination" />
          </div>

          <br />
          <div>
            <label for="date">Data Odbioru</label>
            <select name="date" id="date">
              <option type="date" value=""></option>
              <option id="dateOption" value=""></option>
            </select>
          </div>
        </div>
        <div class="col">
          <hr />
          <p id="accessoryParagraph">Akcesoria</p>

          <div class="accessory">
            <p id="tiresDiv">Opony Zimowe 3000 zł</p>
            <button class="addAccessory" type="button" id="tiresBtn">+</button>
          </div>

          <div class="accessory">
            <p id="warrancyDiv">Dodatkowy Rok Gwarancji 5000 zł</p>
            <button class="addAccessory" type="button" id="warrancyBtn">
              +
            </button>
          </div>

          <p id="goBack" type="button"><span> &lt </span>Powrót do Wyboru</p>
          <button id="submit" type="submit">Zakup</button>
          <h2 id="formError" style="display: none"></h2>
        </div>
      </form>
    </div>
    <div id="thanksDiv" style="display: none">
      <div>
        <img src="" alt="" id="lastPageImg" />
        Dziękujemy za zakup
        <p id="thanks"></p>
      </div>
      <hr />
      <div>
        Auto zostanie dostarczone
        <p id="autoComingOn"></p>
      </div>
      <hr />
      <div>
        Wydasz na to
        <p id="pln"></p>
      </div>
    </div>
  </body>
</html>
